<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AH Automobile Assembly Plant Database Interface</title>
    <link rel="stylesheet" href="static/index.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('static/image.jpg'); /* Path to your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* White background with slight transparency */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* Stronger shadow for better contrast */
            min-height: 250px;
            max-width: 900px;
            width: 90%; /* Ensures it fits on smaller screens */
        }

        h1 {
            font-family: 'Courier New', Courier, monospace;
            font-size: 2.5rem; /* Slightly increased font size for more prominence */
            color: #2c3e50;
            margin-bottom: 60px;
        }

        a {
            font-family: 'Courier New', Courier, monospace;
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            padding: 15px 40px;
            border-radius: 20px;
            transition: background-color 0.3s ease;
            font-size: 1.2rem;
            font-weight: bold;
            width: 250px; /* Slightly wider button */
            text-align: center;
        }

        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to AH Automobile Assembly Plant Management System</h1>
        <a href="/login">Sign In</a>
    </div>
</body>

</html>
